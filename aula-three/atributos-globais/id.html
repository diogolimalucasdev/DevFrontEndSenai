<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS Interno -->
    <style>
        #titulo {
            color: green;
        }
    </style>
</head>

<body>
    <header>
        <!-- h1 com id titulo -->
        <h1 id="titulo">sou um titulo principal</h1>
    </header>


    <section id="principal"></section>

    <!-- como eu fiz  span#id{eu sou o span}>h2{eu sou o h2} -->

    <span id="id">eu sou o span
        <h2>eu sou o h2</h2>
    </span>


    <ul class="lista">
        <li>item1</li>
        <li>item2</li>
    </ul>

    <!-- como eu fiz 
     
    div.testelista>ul#lista-compra>li{arroz}+li{feijao}+li{açucar}
    
    -->
    <div class="testelista">
        <ul id="lista-compra">
            <li>arroz</li>
            <li>feijao</li>
            <li>açucar</li>
        </ul>
    </div>
</body>

</html>
